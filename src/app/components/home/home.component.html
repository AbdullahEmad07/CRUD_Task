<div class="d-flex flex-column align-items-center">
    <h1>Employee List</h1>
    <input 
    type="text" 
    [(ngModel)]="searchTerm" 
    (input)="filterEmployees()" 
    placeholder="Search employees..." 
    class="form-control w-50 mb-3" />
</div>



<div class=" container d-flex border border-1 rounded-2 bg-success text-white">
    <div class="d-flex my-2 empData fs-3 text-center">
        <div class="dataCell">Id</div>
        <div class="dataCell">FirstName</div>
        <div class="dataCell">LastName</div>
        <div class="dataCell">Email</div>
        <div class="dataCell">Position</div>
    </div>
    <div class="d-flex align-items-center  iconDiv">
        <p class="fs-3 m-0">Options</p>
    </div>
    
</div>


<app-employee-card *ngFor="let ele of filteredEmployees"[employee]="ele" (employeeDeleted)="loadEmployees()"/>
